{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    {% block styles%}

    {% endblock %}

</head>
<body>
    {% block navbar%}
    
    {% include 'navbar.html' %}

    {% endblock %}
    <div class='container-fluid content'>
        <div class="row col-md-6">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                  {{message}}
                </div>
              {% endfor %}
            {% endif %}

        </div>

    </div>
</body>
</html>
