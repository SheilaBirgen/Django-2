{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class='container-fluid content'>
        <div class="row col-md-6">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                  {{message}}
                </div>
              {% endfor %}
            {% endif %}

        </div>

    </div>
    {% block content %}    
     {% endblock %}

</body>
</html>
