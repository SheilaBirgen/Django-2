{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="row">
      <a class="text-info text-title insta" href="{% url 'posts' %}"><i class="fa fa-instagram text-info ml-2"></i>Instagram</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars fa-3x mt-3 text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="text-info ml-2" href="{% url 'profile' %}"> <i class="fa fa-user"></i>Account</a>
            <a class="text-info ml-2" href="{% url 'createpost' %}">CreatePost</a>

          <div class="search_bar ml-auto">
            <form action="{% url 'search' %}" class="text-black" method="get">
